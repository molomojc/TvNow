<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie & TV Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .input-section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .input-field {
            flex: 1;
            padding: 12px;
            background-color: #2a2a2a;
            border: 1px solid #444;
            border-radius: 4px;
            color: white;
            font-size: 16px;
        }

        .input-field:focus {
            outline: none;
            border-color: #e50914;
        }

        .button {
            padding: 12px 20px;
            background-color: #e50914;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #f40612;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input {
            width: 18px;
            height: 18px;
        }

        .PlayMovie__wrp {
            margin-top: 20px;
        }

        .video-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            border-radius: 8px;
        }

        .video-container iframe {
            width: 100%;
            height: 640px;
            border: none;
            border-radius: 8px;
        }

        .server-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .server-buttons button {
            padding: 10px 15px;
            background-color: #2a2a2a;
            border: 1px solid #444;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .server-buttons button:hover {
            background-color: #444;
        }

        .server-buttons button.active {
            background-color: #e50914;
            border-color: #e50914;
        }

        .next-episode-button {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: auto;
        }

        .episode-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
            padding: 15px;
            background-color: #1e1e1e;
            border-radius: 8px;
        }

        .episode-controls input {
            width: 80px;
            padding: 8px;
            background-color: #2a2a2a;
            border: 1px solid #444;
            border-radius: 4px;
            color: white;
            text-align: center;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background-color: #e50914;
            color: white;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transform: translateX(150%);
            transition: transform 0.3s ease-out;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .video-container iframe {
                height: 300px;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .server-buttons {
                justify-content: center;
            }
            
            .next-episode-button {
                margin-left: 0;
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h2>Movie & TV Player</h2>
            <div class="input-group">
                <input type="text" id="idInput" class="input-field" placeholder="Enter Movie/TV ID">
                <input type="text" id="titleInput" class="input-field" placeholder="Enter Title">
                <button id="loadButton" class="button">Load</button>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="isTvCheckbox">
                <label for="isTvCheckbox">This is a TV Series</label>
            </div>
        </div>

        <div id="playerSection" class="PlayMovie__wrp" style="display: none;">
            <div class="video-container">
                <iframe id="videoFrame" allow="autoplay; fullscreen" allowfullscreen></iframe>
            </div>

            <div class="server-buttons">
                <button class="server-btn active" data-server="1">Server 1</button>
                <button class="server-btn" data-server="2">Server 2</button>
                <button class="server-btn" data-server="3">Server 3</button>
                <button id="nextEpisodeBtn" class="next-episode-button" style="display: none;">
                    <i class="fas fa-forward"></i> Next Episode
                </button>
            </div>

            <div id="episodeControls" class="episode-controls" style="display: none;">
                <label>Season:</label>
                <input type="number" id="seasonInput" min="1" value="1">
                <label>Episode:</label>
                <input type="number" id="episodeInput" min="1" value="1">
                <button id="goToEpisode" class="button">Go</button>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const idInput = document.getElementById('idInput');
            const titleInput = document.getElementById('titleInput');
            const loadButton = document.getElementById('loadButton');
            const isTvCheckbox = document.getElementById('isTvCheckbox');
            const playerSection = document.getElementById('playerSection');
            const videoFrame = document.getElementById('videoFrame');
            const serverButtons = document.querySelectorAll('.server-btn');
            const nextEpisodeBtn = document.getElementById('nextEpisodeBtn');
            const episodeControls = document.getElementById('episodeControls');
            const seasonInput = document.getElementById('seasonInput');
            const episodeInput = document.getElementById('episodeInput');
            const goToEpisodeBtn = document.getElementById('goToEpisode');
            const notification = document.getElementById('notification');

            // State
            let currentServer = 1;
            let currentSeason = 1;
            let currentEpisode = 1;
            let id = '';
            let title = '';
            let isTv = false;

            // Show notification
            function showNotification(message) {
                notification.textContent = message;
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            // Load content
            loadButton.addEventListener('click', function() {
                id = idInput.value.trim();
                title = titleInput.value.trim();
                isTv = isTvCheckbox.checked;

                if (!id) {
                    showNotification('Please enter an ID');
                    return;
                }

                if (!title) {
                    showNotification('Please enter a title');
                    return;
                }

                playerSection.style.display = 'block';
                
                if (isTv) {
                    episodeControls.style.display = 'flex';
                    nextEpisodeBtn.style.display = 'flex';
                } else {
                    episodeControls.style.display = 'none';
                    nextEpisodeBtn.style.display = 'none';
                }

                updateVideoSource();
                showNotification(`Loaded ${isTv ? 'TV Series' : 'Movie'}: ${title}`);
            });

            // Server buttons
            serverButtons.forEach(button => {
                button.addEventListener('click', function() {
                    serverButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    currentServer = parseInt(this.dataset.server);
                    updateVideoSource();
                });
            });

            // Next episode button
            nextEpisodeBtn.addEventListener('click', function() {
                currentEpisode++;
                episodeInput.value = currentEpisode;
                updateVideoSource();
                showNotification(`Now playing Season ${currentSeason}, Episode ${currentEpisode}`);
            });

            // Go to episode button
            goToEpisodeBtn.addEventListener('click', function() {
                const newSeason = parseInt(seasonInput.value);
                const newEpisode = parseInt(episodeInput.value);
                
                if (newSeason > 0 && newEpisode > 0) {
                    currentSeason = newSeason;
                    currentEpisode = newEpisode;
                    updateVideoSource();
                    showNotification(`Now playing Season ${currentSeason}, Episode ${currentEpisode}`);
                } else {
                    showNotification('Please enter valid season and episode numbers');
                }
            });

            // Update video source
            function updateVideoSource() {
                const servers = {
                    1: isTv
                        ? `https://vidsrc.cc/v2/embed/tv/${id}/${currentSeason}/${currentEpisode}`
                        : `https://vidsrc.cc/v2/embed/movie/${id}`,
                    2: isTv
                        ? `https://vidsrc.xyz/embed/tv/${id}/${currentSeason}-${currentEpisode}`
                        : `https://vidsrc.xyz/embed/movie/${id}`,
                    3: isTv
                        ? `https://www.2embed.cc/embedtv/${id}&s=${currentSeason}&e=${currentEpisode}`
                        : `https://www.2embed.cc/embed/${id}`,
                };

                videoFrame.src = servers[currentServer];
            }

            // Handle Enter key in input fields
            idInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loadButton.click();
                }
            });

            titleInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loadButton.click();
                }
            });

            seasonInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    goToEpisodeBtn.click();
                }
            });

            episodeInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    goToEpisodeBtn.click();
                }
            });
        });
    </script>
</body>
</html>
